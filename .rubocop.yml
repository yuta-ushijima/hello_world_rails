require: rubocop-performance
inherit_gem:
  onkcop:
    - "config/rubocop.yml"
    - "config/rails.yml"
    - "config/rspec.yml"

AllCops:
  TargetRubyVersion: 2.6.1
  TargetRailsVersion: 5.2.2.1
  Exclude:
    - "vendor/**/*" # rubocop config/default.yml
    - "db/schema*.rb"
    - "node_modules/**/*"
    - "db/migrate/**/*"

Rails/Output:
  Enabled: false
RSpec/LetSetup:
  Enabled: false
